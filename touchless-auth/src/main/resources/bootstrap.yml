server:
    port: 8090
spring:
    application:
        name: ms-auth
    cloud:
        config:
            discovery:
                enabled: true
                service-id: ms-config-server
    datasource:
        url: jdbc:h2:mem:authdb
        driverClassName: org.h2.Driver
        username: iosys
        password: iosys
    h2:
        console:
            enabled: true         
security:
  jwt:
    key-store: classpath:ms-auth.jks
    key-store-password: ms-auth-pass
    key-pair-alias: ms-auth
    key-pair-password: ms-auth-pass
logging:
  level:
    org:
      springframework:
        security: DEBUG